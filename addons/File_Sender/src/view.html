<div class="file-sender-wrapper">
    <form class="file-sender-input-wrapper">
        <div class="file-sender-input-label"></div>
        <input class="file-sender-input-file" type="file" accept=".doc,.docx,.pdf,.odt,.jpg,.gif,.png,.html,.mp3,.wav"/>
    </form>
    <div class="file-sender-sent-file">
        <div class="file-sender-sent-file-reset">x</div>
        <div class="file-sender-sent-file-label"></div>
    </div>
    <div class="file-sender-send-file-button"></div>
</div>
