<div class="flashcards-wrapper">
    <div class="flashcards-main">
        <div class="flashcards-prev-wrapper">
            <button type="button" class="flashcards-prev"></button>
        </div>
        <div class="flashcards-card">
            <div class="flashcards-card-front">
                <div class="flashcards-card-contents flashcards-card-contents-front">
                </div>
                <div class="flashcards-card-audio-wrapper flashcards-card-audio-wrapper-front">
                    <audio class="flashcards-card-audio flashcards-card-audio-front"></audio>
                    <div class="flashcards-card-audio-button flashcards-card-audio-button-front disabled"></div>
                </div>
            </div>
            <div class="flashcards-card-back">
                <div class="flashcards-card-contents flashcards-card-contents-back">
                </div>
                <div class="flashcards-buttons">
                    <div class="flashcards-button flashcards-button-wrong">
                        x
                    </div>
                    <div class="flashcards-button flashcards-button-reset">
                        o
                    </div>
                    <div class="flashcards-button flashcards-button-correct">
                        v
                    </div>
                </div>
                <div class="flashcards-card-audio-wrapper flashcards-card-audio-wrapper-back">
                    <audio class="flashcards-card-audio flashcards-card-audio-back"></audio>
                    <div class="flashcards-card-audio-button flashcards-card-audio-button-back disabled"></div>
                </div>
            </div>
            <div class="flashcards-button-favourite"></div>
        </div>
        <div class="flashcards-prev-wrapper">
            <button type="button" class="flashcards-next"></button>
        </div>
    </div>
    <div class="flashcards-panel"></div>
</div>
