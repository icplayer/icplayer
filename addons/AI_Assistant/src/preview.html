<div class="ai-chat-window">
    <div class="ai-headerbuttons-container">
        <button class="ai-mute-btn"></button>
        <button class="ai-close-btn">&times;</button>
    </div>
    <div class="ai-chat-header">
        <span class="ai-chat-header-name"></span>
    </div>
    <div class="ai-chat-messages">
    </div>
    <div class="ai-chat-input">
        <div class="ai-textarea-container">
            <textarea placeholder="Type your message" class="text-input"></textarea>
        </div>
        <div class="ai-inputbuttons-container">
            <button class="button-record"></button>
            <button class="button-input"></button>
        </div>
    </div>
</div>
